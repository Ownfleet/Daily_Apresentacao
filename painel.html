<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Painel de Controle • KPIs</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --brand:#ee4d2d;--brand2:#ff6b3d;
  --bg:#0b0f19;--card:#111827;--ink:#f8fafc;
  --radius:22px;--shadow:0 20px 60px rgba(238,77,45,.35);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Plus Jakarta Sans',system-ui,Arial}
body{
  background:radial-gradient(circle at top right,#1a2235 0%,#0b0f19 60%);
  color:var(--ink);display:flex;flex-direction:column;
  justify-content:center;align-items:center;min-height:100vh;overflow:hidden;
}
h1{
  font-weight:900;font-size:clamp(26px,4vw,38px);
  color:var(--brand2);margin-bottom:40px;text-align:center;
  text-shadow:0 4px 18px rgba(238,77,45,.45);
}

/* container */
.panel{
  display:flex;flex-wrap:wrap;justify-content:center;gap:28px;
  max-width:900px;padding:20px;
}

/* cards */
.card{
  background:linear-gradient(180deg,#131b2a 0%,#0f1420 100%);
  border:2px solid rgba(255,255,255,.06);
  border-radius:var(--radius);
  width:260px;height:200px;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;color:#fff;cursor:pointer;
  transition:.3s;box-shadow:0 10px 30px rgba(0,0,0,.25);
  position:relative;overflow:hidden;
}
.card::before{
  content:"";position:absolute;inset:0;
  background:linear-gradient(135deg,var(--brand),var(--brand2));
  opacity:0;transition:.3s;
}
.card:hover::before{opacity:.12;}
.card:hover{transform:translateY(-6px) scale(1.02);box-shadow:var(--shadow);}
.card i{
  font-size:48px;margin-bottom:14px;
  background:linear-gradient(135deg,var(--brand),var(--brand2));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.card span{font-weight:800;font-size:20px;z-index:2;position:relative;}

@media(max-width:768px){
  .card{width:80%;height:160px}
}
</style>
<script src="https://kit.fontawesome.com/a2e0b5c6a2.js" crossorigin="anonymous"></script>
</head>
<body>

<h1>Painel de Controle KPIs</h1>

<div class="panel">
  <div class="card" onclick="go('index.html')">
    <i class="fa-solid fa-clipboard-list"></i>
    <span>Registro Diário</span>
  </div>
  <div class="card" onclick="go('meta.html')">
    <i class="fa-solid fa-bullseye"></i>
    <span>Metas</span>
  </div>
  <div class="card" onclick="go('dashboard.html')">
    <i class="fa-solid fa-chart-column"></i>
    <span>Dashboard</span>
  </div>
</div>

<script>
function go(p){window.location.href=p;}
</script>

</body>
</html>
